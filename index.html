<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <h2> Admission form</h2>
    <form>
        <input type="text" placeholder="Enter your first name" name="fnm" pattern="[a-z A-Z]" />
        &nbsp;&nbsp;
        <input type="text" placeholder="Enter your last name" name="lnm" pattern="[a-zA-Z]" />
        <br />
        <br />
        <input type="text" placeholder="Enter your father's name" name="Fn" pattern="[a-zA-Z]" />
        &nbsp; &nbsp;
        <input type="text" placeholder="Enter your mother's name" name="Fn" pattern="[a-zA-Z]" />
        <br />
        <br />
        <input type="number" placeholder="Enter your MN" name="num" pattern="[0-9]{10}" />
        <br />
        <br />
        <input type="email" placeholder="Enter your email" name="em" pattern=".+@gmail\.com" />
        <br />
        <br />
        <input type="password" placeholder="Enter your password" name="pwd" />
        <br />
        <br />
        <input type="file" placeholder="Upload your resume" />
        <br />
        <br />
        <textarea placeholder="Write about yourself" rows="10" cols="23"></textarea>
        <br />
        <br />
        <input type="submit" name="submit" value="sub" />
        <input type="reset" name="reset" />


    </form>
</body>
</html>
